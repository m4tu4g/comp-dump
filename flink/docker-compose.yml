services:
  jobmanager:
    image: flink:1.19.1
    expose:
      - "6123"
    ports:
      - "8081:8081"
    command: jobmanager
    volumes:
      - ./usrlib/:/opt/flink/usrlib
      - ./flink_conf.yaml:/opt/flink/conf/config.yaml:ro
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager

  taskmanager:
    image: flink:1.19.1
    expose:
      - "6121"
      - "6122"
    depends_on:
      - jobmanager
    command: taskmanager
    # scale: 2
    volumes:
      - ./usrlib/:/opt/flink/usrlib
    links:
      - "jobmanager:jobmanager"
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager